<!DOCTYPE html>
<html lang="en" ng-app="budgetApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="BudgetController">
    <div>
        <h1 style="color: rgb(1, 14, 14);">BUDGET CALCULATOR</h1>
    </div>
    <div class="summary">
        <div>
            <h1> Balance: <span>{{ balance }}</span> </h1>
        </div>
        <br />
        <div class="total">
            <div>
                Total Income:
                <div>
                    <h2 style="color: green;">{{ totalIncome }}</h2>
                </div>
            </div>
            <hr class="verticle" />
            <div>
                Total Expenses:
                <div>
                    <h2 style="color: red;">{{ totalExpenses }}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="root">
        <div id="items">
            <h2>Expenses</h2>
            <table id="table">
                <tr class="titles">
                    <th>S.no.</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="entry in tableEntries">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.amount }}</td>
                    <td>{{ entry.type === 1 ? 'Income' : 'Expense' }}</td>
                    <td><button ng-click="del(entry)">Delete</button></td>
                </tr>
            </table>
        </div>
        <hr class="vertical" />
        <div id="new">
            <h2>Add new</h2>
            <div class="inputs">
                <div class="inputitem">
                    <p style="width: 9rem">Entry type:</p>
                    <select ng-model="itemType">
                        <option value="1">Income</option>
                        <option value="0">Expense</option>
                    </select>
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Name:</p>
                    <input ng-model="name" type="text" placeholder="name" />
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Amount:</p>
                    <input ng-model="amount" type="number" placeholder="amount" />
                </div>
            </div>
            <button ng-click="addItem()">Add </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
